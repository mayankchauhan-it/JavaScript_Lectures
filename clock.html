<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <!-- Bootsrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- External JS -->
    <script src="js/script.js"></script>
    <!-- External JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Link for Jquery -->
</head>


<body>
    <div class="container-fluid mt" id="main_box">
        <div class="row justify-content-center">
            <div class="col-md-10 border border-dark m-3 rounded-4 text-center mt-5">
                <h1>Current Time</h1>
            </div>
        </div>

        <div id="timer" class="row justify-content-center gap-2">
            <div class="col-md-1 border border-dark border-3 rounded-4 text-center">
                <h1 id="hours">05</h1>
            </div>
            <div class="col-md-1 border border-dark border-3 rounded-4 text-center">
                <h1 id="minutes">25</h1>
            </div>
            <div class="col-md-1 border border-dark border-3 rounded-4 text-center">
                <h1 id="seconds">45</h1>
            </div>
            <div class="col-md-1 border border-dark border-3 rounded-4 text-center">
                <h1 id="ampm">45</h1>
            </div>
        </div>
    </div>
</body>
